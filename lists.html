<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div>
        <h1>음료</h1>
        <p>아메리카노</p>
        <p>홍차</p>
        <p>사이다</p>
        <p>모히또</p>
        <p>오렌지쥬스</p>
    </div>  
    <!-- unordered lists -->
    <ul>
        <h1>음료</h1>
        <li>아메리카노</li>
        <li>홍차</li>
        <li>사이다</li>
        <li>모히또</li>
        <li>오렌지쥬스</li>
    </ul>
    <!-- ordered lists -->
    <ol>
        <h1>내가 좋아하는 음료 순위</h1>
        <li>모히또</li>
        <li>홍차</li>
        <li>사이다</li>
        <li>아메리카노</li>
        <li>오렌지쥬스</li>
    </ol>
    <!-- definition lists -->
    <dl>
        <h1>기생충</h1>
        <dt>감독</dt><dd>봉준호</dd>
        <dt>국적</dt><dd>대한민국</dd>
        <dt>배우</dt><dd>송강호</dd>
    </dl>
</body>
</html>
